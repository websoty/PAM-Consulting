<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contacts.css">
</head>
<body>
<div id="header-placeholder"></div>

<section class="contacts">
  <div class="container">
    <div class="contacts__content">
      <h2 class="contacts__title">
        Contact Us
      </h2>
      <div class="contacts__phone">
        <img src="/images/tel.png" alt="telephone">
        <a href="tel:+3579056759" class="contacts__phone-link">
          +357 9056759
        </a>
      </div>
      <div class="contacts__mail">
        <img src="/images/mail.png" alt="mail">
        <a href="mailto:contact@pamrelocation.com" class="contacts__mail-email">
          contact@pamrelocation.com
        </a>
      </div>
    </div>
    <form action="" class="form">
      <div class="form__inner">
      <div class="form__title">
        <h3>
          send inquiry
        </h3>
      </div>
      <div class="form__items">
      <input type="text" placeholder="Your Name" aria-label="name" novalidate>
      <input type="email" placeholder="Email" aria-label="email" novalidate>
      <input type="text" placeholder="Subject" aria-label="subject">
      <input type="tel" placeholder="Phone" aria-label="phone" novalidate>
      <textarea 
      name="textarea"
      placeholder="Your message"
      aria-label="textarea"></textarea>
      </div>
      <div class="form__agree">
        <label class="form__checkbox">
          <input id="form__checkbox-check"
           type="checkbox"
           name="checkbox" 
           aria-label="accept-terms">
           <span class="custom__checkbox"></span>
          <p>By clicking “Submit” you accept our Terms & Conditions 
            and have read our
            <a href="pages/privacy.html">Privacy Policy</a>
             and
             <a href="pages/disclaimer.html">Disclaimer</a>
            </p>
        </label>
      </div>
      <button class="btn__submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
</section>


<div id="footer-placeholder"></div>
 <script src="/js/main.js"></script> 
 <script src="/js/contacts-form.js"></script> 
</body>
</html>
